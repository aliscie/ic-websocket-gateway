[workspace]
members = [
    "src/ic-websocket-gateway",
    "src/ic-identity",
    "src/scripts",
    "tests/src/test_canister_rs",
]
default-members = ["src/ic-websocket-gateway"]

resolver = "2"

[workspace.package]
edition = "2021"
rust-version = "1.70.0"
repository = "https://github.com/omnia-network/ic-websocket-gateway"
description = "IC Websocket Gateway workspace"
license = "MIT"

[workspace.dependencies]
candid = "0.9.3"
ic-agent = { git = "https://github.com/dfinity/agent-rs", rev = "7ca38f584da9756878aa635bcb74d18dfffae19c" }
ic-cdk = "0.10.0"
ic-cdk-macros = "0.7.1"
serde = "1.0.176"
reqwest = "0.11.7"
