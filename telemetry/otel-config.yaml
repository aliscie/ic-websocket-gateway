receivers:
  otlp:
    protocols:
      grpc:

processors:
  batch:

exporters:
  otlp:
    endpoint: ${GRAFANA_TEMPO_ENDPOINT}
    headers:
      authorization: Basic ${GRAFANA_ACCESS_TOKEN}
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]
